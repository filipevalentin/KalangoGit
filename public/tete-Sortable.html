<html lang="en"><head>
  <meta charset="utf-8">
  <title>sortable demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
</head>
<body>
 
<ul id="sortable" class="ui-sortable">
  
  
  <li class="ui-sortable-handle">Item 1</li><li class="ui-sortable-handle">Item 3</li>
  
  <li class="ui-sortable-handle">Item 5</li><li class="ui-sortable-handle">Item 4</li><li class="ui-sortable-handle">Item 2</li>
</ul>
 
<script>

$("#sortable").sortable();

$( ".ui-sortable" ).sortable({
  update: function( event, ui ) {
  	console.log($('.ui-sortable-handle'));
  }
});


</script>
 

</body></html>
